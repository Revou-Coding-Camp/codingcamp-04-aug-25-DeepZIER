<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="todo-container">
        <h2>Todo List</h2>
        <div class="dashboard">
            <div class="card">
                <h3>Total Task</h3>
                <p id="total-task">0</p>
            </div>
            <div class="card">
                <h3>Selesai</h3>
                <p id="done-task">0</p>
            </div>
            <div class="card">
                <h3>Belum Selesai</h3>
                <p id="pending-task">0</p>
            </div>
            <div class="card">
                <h3>Terlambat</h3>
                <p id="late-task">0</p>
            </div>
            <div class="card">
                <h3>Progress</h3>
                <p id="progress-percent">0%</p>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a todo..." />
            <input type="datetime-local" id="todo-date" />

            <div class="scale-inputs">
                <label for="importance">Kepentingan:</label>
                <input type="range" id="importance" name="importance" min="1" max="5" value="1" oninput="updatePreview()" />

                <label for="difficulty">Kesulitan:</label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="5" value="1" oninput="updatePreview()" />
            </div>

            <button onclick="addTodo()">+</button>
        </div>

        <div class="controls">
            <div class="filter-container">
                <button id="filter-btn" class="filter-btn" onclick="toggleFilterMenu()">Filter</button>
                <div id="filter-menu" class="filter-menu">
                    <div class="filter-section">
                        <strong>Sortir</strong>
                        <button onclick="setSort('newest')">📅 Terbaru</button>
                        <button onclick="setSort('oldest')">📅 Terlama</button>
                    </div>
                    <div class="filter-section">
                        <strong>Status</strong>
                        <button onclick="setFilter('all')">📋 Semua</button>
                        <button onclick="setFilter('selesai')">✅ Selesai</button>
                        <button onclick="setFilter('belum')">🕒 Belum</button>
                        <button onclick="setFilter('terlambat')">⏰ Terlambat</button>
                        <button onclick="setFilter('batal')">❌ Dibatalkan</button>
                        <!-- tambahan -->
                    </div>
                </div>
            </div>

            <button id="delete-all-btn" onclick="deleteAll()">DELETE ALL</button>
        </div>

        <div class="table-wrapper">
            <table class="todo-table">
                <thead>
                    <tr>
                        <th class="task-col">Task</th>
                        <th>Due Date</th>
                        <th>Skala</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-table-body">
                    <tr>
                        <td colspan="5">No task found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="script/script.js"></script>
    <canvas id="bg-canvas"></canvas>
</body>

</html>
